<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/EzioTheDeadPoet/Dishonored-Plus/master/assets/images/Dishonored_Plus.webp">
{% seo %}
    <link rel="stylesheet" href="https://eziothedeadpoet.github.io/AboutMe/assets/css/style.css">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <link rel="icon" href="https://raw.githubusercontent.com/EzioTheDeadPoet/AboutMe/master/assets/images/favicon64px.webp"  type="image/x-icon">
  <body>
    <div class="wrapper">
      <header>
        <div class="headertext">
          <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
          <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
        <div class="header">
          <!--<a class="buttons mainpage" href="https://eziothedeadpoet.github.io/Dishonored-Plus/">Main Page</a>-->
          <a class="buttons github" href="{{ site.github.repository_url }}">View On GitHub</a>
          <a class="buttons mainpage" href="https://www.wabbajack.org/#/">Wabbajack Tool</a>
          <a class="buttons aboutMe" href="https://eziothedeadpoet.github.io/AboutMe/">About Me</a>
          <a class="buttons mainpage" href="https://eziothedeadpoet.github.io/AboutMe/HALLOFFAME.html">The Hall of Fame</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

    </div>
  </body>
</html>
